<!DOCTYPE html>
<html>
  <head>
    <title>Image Upload</title>
  </head>
  <body>
    <h2>Select an image to label:</h2>
    <form action="/upload" method="POST" enctype="multipart/form-data">
      <input type="file" name="pic" accept="image/*" required />
      <input type="submit" value="Upload" />
    </form>
  </body>
</html>
